<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио при нажатии</title>
    <script>
        document.addEventListener("click", async () => {
            try {
                // Устанавливаем громкость на максимум
                if (navigator.mediaSession) {
                    navigator.mediaSession.setActionHandler("play", () => {});
                }

                // Воспроизводим звук
                const audio = new Audio("https://mc-c0rp.github.io/audio.mp3"); // Укажите свою ссылку
                audio.volume = 1.0; // Максимальная громкость
                await audio.play();
            } catch (error) {
                console.error("Ошибка воспроизведения:", error);
            }
        });
    </script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: black;
        }
    </style>
</head>
<body>
</body>
</html>
